<body>

  <form class="search-form">
    <input type="text" class="search">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>

    const endpoint = 'https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json';
    const food = [];
    fetch(endpoint).then(blob => blob.json()).then(data => food.push(...data))

    function findMatches( wordToMatch, food){
        return food.filter(restaurant => {
            const regex = new RegExp(wordToMatch, 'gi' );
        return restaurant.city.match(regex)
        } );
    }

    function displayMatches(){
        matchArray = findMatches(this.value, food);
        const html = matchArray.map(city => {
            return `
            <li>  
                <span class = "name">${food.name}</span> 
                <span class = "city">${food.city}, ${food.state}</span> 
            </li>
                `;
    }).join('');
    suggestions.innerHTML = html;
    console.log(matchArray);
    }
        
    const searchInput = document.querySelector('.search');
    const suggestions = document.querySelector('.suggestions');

    searchInput.addEventListener('keyup', displayMatches);
     
    </script>
</body>
